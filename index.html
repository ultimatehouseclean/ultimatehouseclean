<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultimate House Clean - Booking</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #2c3e50;
      background: #ffffff;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      padding: 1rem;
    }
    header {
      background: #a3d5ff;
      color: #ffffff;
      text-align: center;
      padding: 2rem 1rem;
    }
    header img {
      max-width: 150px;
      display: block;
      margin: 0 auto 1rem;
    }
    header p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .cta {
      background: #ffffff;
      color: #a3d5ff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }
    form input,
    form select,
    form textarea,
    form button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: "Poppins", sans-serif;
      font-size: 1rem;
    }
    form button {
      background-color: #4caf50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    form button:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #2c3e50;
      color: #fff;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
  <script>
    function scrollToForm() {
      document.getElementById("booking-form").scrollIntoView({ behavior: "smooth" });
    }
  </script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Ultimate House Clean Logo" />
    <p>More than clean — spotless.</p>
    <button class="cta" onclick="scrollToForm()">Book Now</button>
  </header>

  <section>
    <h2>Request a Cleaning</h2>
    <form action="TU_URL_DE_APPS_SCRIPT_AQUI" method="POST" id="booking-form">
      <input type="text" name="Full Name" placeholder="Full name *" required />
      <input type="tel" name="Phone" placeholder="Phone number *" required />
      <input type="text" name="Address" placeholder="Home address *" required />
      <input type="email" name="Email" placeholder="Email address *" required />
      <select name="Cleaning type" required>
        <option value="">Cleaning type *</option>
        <option>Regular</option>
        <option>Deep Cleaning</option>
        <option>Move-in / Move-Out Cleaning</option>
        <option>Post-Construction</option>
        <option>Eco Friendly</option>
        <option>Event Cleaning (Before or After)</option>
      </select>
      <input type="number" name="Bedrooms" placeholder="How many bedrooms *" required min="0" />
      <input type="number" name="Bathrooms" placeholder="How many bathrooms *" required min="0" />
      <textarea name="Additional details" placeholder="Additional details *" required></textarea>
      <input type="date" name="Date" required />
      <input type="time" name="Time" required />
      <button type="submit">Submit Request</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Ultimate House Clean — All rights reserved.</p>
  </footer>
</body>
</html>
