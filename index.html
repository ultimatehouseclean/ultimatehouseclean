<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ultimate House Clean</title>

    <!-- Favicon actualizado -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        color: #2c3e50;
        background: #ffffff;
      }
      header {
        background: #a3d5ff;
        color: #ffffff;
        text-align: center;
        padding: 2rem 1rem;
      }
      header img {
        max-width: 200px;
        display: block;
        margin: 0 auto 1rem;
      }
      header h1 {
        display: none;
      }
      header p {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
      }
      .cta {
        background: #ffffff;
        color: #a3d5ff;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: bold;
        margin-top: 1rem;
      }
      .section {
        padding: 2rem 1rem;
        max-width: 1000px;
        margin: auto;
      }
      .services,
      .gallery {
        display: grid;
        gap: 1.5rem;
      }
      .services {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
      .service {
        text-align: center;
        padding: 1rem;
        border: 1px solid #eee;
        border-radius: 8px;
      }
      .service h3 {
        margin: 0.5rem 0;
      }
      .contact {
        background: #f7f9fa;
        border-radius: 8px;
        padding: 1.5rem;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-family: "Poppins", sans-serif;
      }
      button[type="submit"] {
        background: #a3d5ff;
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
      }
      footer {
        text-align: center;
        padding: 1rem;
        background: #2c3e50;
        color: #fff;
        font-size: 0.9rem;
      }
    </style>

    <script>
      function scrollToForm() {
        document
          .getElementById("booking-form")
          .scrollIntoView({ behavior: "smooth" });
      }
    </script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="logo.png" alt="Ultimate House Clean Logo" />
      <p>More than clean — spotless.</p>
      <button class="cta" onclick="scrollToForm()">Book Now</button>
    </header>

    <!-- Aquí iría el resto del contenido que ya tienes (servicios, formulario, reseñas, footer, etc.) -->

  </body>
</html>
