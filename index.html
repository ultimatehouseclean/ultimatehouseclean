<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate House Clean</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .hero {
      background-image: url('https://your-image-url.com/hero.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .hero h1 {
      font-size: 3em;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: white;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, select, textarea, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
    #responseMessage {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ultimate House Clean</h1>
    <p>Professional and reliable cleaning services</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#services">Services</a>
    <a href="#book">Book Now</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="hero">
    <h1>Let Us Make Your Home Shine</h1>
  </div>

  <div class="container">
    <h2 id="book">Book Your Cleaning Service</h2>
    <form action="https://script.google.com/macros/s/AKfycbx4A4s5m-N632W5TNPk4yAJ6KGYJNfhwFNL9Apjqs7QQw0RDU-mLnuilK2eJBTxmr9A/exec" method="POST" id="cleaningForm">
      <input type="text" name="name" placeholder="Full name *" required>
      <input type="tel" name="phone" placeholder="Phone number *" required>
      <input type="text" name="address" placeholder="Home address *" required>
      <input type="email" name="email" placeholder="Email address *" required>
      <select name="service" required>
        <option value="">Cleaning type *</option>
        <option value="Regular Cleaning">Regular</option>
        <option value="Deep Cleaning">Deep Cleaning</option>
        <option value="Move-in / Move-Out Cleaning">Move-in / Move-Out Cleaning</option>
        <option value="Post-Construction">Post-Construction</option>
        <option value="Eco Friendly">Eco Friendly</option>
        <option value="Event Cleaning (Before or After)">Event Cleaning (Before or After)</option>
      </select>
      <input type="number" name="bedrooms" placeholder="How many bedrooms *" min="0" required>
      <input type="number" name="bathrooms" placeholder="How many bathrooms *" min="0" required>
      <input type="number" name="squarefeet" placeholder="Square Feet *" min="0" required>
      <textarea name="message" placeholder="Additional details *" required></textarea>
      <input type="date" name="date" required />
      <input type="time" name="time" required />
      <button type="submit">Submit Request</button>
    </form>

    <div id="responseMessage"></div>
  </div>

  <footer>
    <p>&copy; 2025 Ultimate House Clean. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('cleaningForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData
        });
        const text = await response.text();
        if (text.trim().toLowerCase() === "success") {
          responseMessage.textContent = "✅ Form submitted successfully!";
          form.reset();
        } else {
          responseMessage.textContent = "❌ There was an issue submitting the form.";
        }
      } catch (error) {
        responseMessage.textContent = "❌ Error: " + error.message;
      }
    });
  </script>
</body>
</html>
