<form action="https://script.google.com/macros/s/AKfycbx4A4s5m-N632W5TNPk4yAJ6KGYJNfhwFNL9Apjqs7QQw0RDU-mLnuilK2eJBTxmr9A/exec" method="POST" id="cleaningForm">
  <input type="text" name="name" placeholder="Full name *" required>
  <input type="tel" name="phone" placeholder="Phone number *" required>
  <input type="text" name="address" placeholder="Home address *" required>
  <input type="email" name="email" placeholder="Email address *" required>
  <select name="service" required>
    <option value="">Cleaning type *</option>
    <option value="Regular Cleaning">Regular</option>
    <option value="Deep Cleaning">Deep Cleaning</option>
    <option value="Move-in / Move-Out Cleaning">Move-in / Move-Out Cleaning</option>
    <option value="Post-Construction">Post-Construction</option>
    <option value="Eco Friendly">Eco Friendly</option>
    <option value="Event Cleaning (Before or After)">Event Cleaning (Before or After)</option>
  </select>
  <input type="number" name="bedrooms" placeholder="How many bedrooms *" min="0" required>
  <input type="number" name="bathrooms" placeholder="How many bathrooms *" min="0" required>
  <input type="number" name="squarefeet" placeholder="Square Feet *" min="0" required>
  <textarea name="message" placeholder="Additional details *" required></textarea>
  <input type="date" name="date" required />
  <input type="time" name="time" required />
  <button type="submit">Submit Request</button>
</form>

<div id="responseMessage"></div>

<script>
  const form = document.getElementById('cleaningForm');
  const responseMessage = document.getElementById('responseMessage');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();
    const formData = new FormData(form);
    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData
      });
      const text = await response.text();
      if (text.trim().toLowerCase() === "success") {
        responseMessage.textContent = "✅ Form submitted successfully!";
        form.reset();
      } else {
        responseMessage.textContent = "❌ There was an issue submitting the form.";
      }
    } catch (error) {
      responseMessage.textContent = "❌ Error: " + error.message;
    }
  });
</script>
